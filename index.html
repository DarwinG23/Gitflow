<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Seguro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="scene">
        <section class="login-card" aria-labelledby="login-title">
            <header>
                <p class="eyebrow">Panel interno</p>
                <h1 id="login-title">Inicia sesión</h1>
                <p class="lead">Ingresa con tu correo corporativo para continuar.</p>
            </header>
            <form id="login-form" novalidate>
                <label class="field">
                    <span>Correo electrónico</span>
                    <input type="email" id="email" name="email" placeholder="nombre@empresa.com" required>
                </label>
                <label class="field">
                    <span>Contraseña</span>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" minlength="6" required>
                </label>
                <div class="actions">
                    <label class="remember">
                        <input type="checkbox" id="remember">
                        <span>Recordarme por favor</span>
                    </label>
                    <a href="#" class="link">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="btn-primary">Entrar</button>
                <p class="feedback" role="alert" aria-live="polite"></p>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
